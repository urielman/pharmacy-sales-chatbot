name: Deploy to AWS with SST

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Run linter
        run: cd backend && npm run lint

      - name: Run tests
        run: cd backend && npm test

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm run install:all

      - name: Build backend
        run: cd backend && npm run build

      - name: Deploy with SST
        run: npm run deploy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Get deployment outputs
        id: sst-output
        run: |
          echo "Deployment complete!"
          echo "Check AWS Console for URLs"

      - name: Run database migrations
        run: |
          echo "Database migrations should be run manually via SST shell"
          echo "npx sst shell --stage production"
          echo "cd backend && npm run migration:up"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üîç Check CloudWatch for logs"
          echo "üìä Monitor via AWS Console"

  deploy-dev:
    name: Deploy to Development
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm run install:all

      - name: Deploy to dev
        run: npm run deploy:dev
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
