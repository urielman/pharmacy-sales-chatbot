version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pharmacy_chatbot_db
    environment:
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_pass
      POSTGRES_DB: pharmacy_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmacy_user -d pharmacy_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: pharmacy_chatbot_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: pharmacy_user
      DATABASE_PASSWORD: pharmacy_pass
      DATABASE_NAME: pharmacy_chatbot
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PHARMACY_API_URL: https://67e14fb758cc6bf785254550.mockapi.io/pharmacies
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pharmacy_chatbot_frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    command: npm start

volumes:
  postgres_data:
